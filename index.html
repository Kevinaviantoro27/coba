<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Diah</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffafdb, #eb12e7);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh; /* Gunakan min-height agar halaman dapat meluas */
    overflow: auto; /* Izinkan scroll */
}


        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 220px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        audio {
            display: none; /* Hide default audio player */
        }

        .play-button {
        width: 100px;
        height: 100px;
        background: #9b057d;
        border-radius: 70%;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 50%;
        bottom: 70%;
        transform: translate(-50%, 220%);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .play-button:active {
            transform: translate(-50%, 230%) scale(0.95);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Diah</h1>
        <p>Jangan pernah menyerah, kamu hebat! Dunia menunggumu untuk bersinar üíñ</p>
        <div class="gallery">
            <div class="box">
                <img src="gambar1 (1).jpeg" alt="Karakter Lucu 1">
            </div>
            <div class="box">
                <img src="gambar2.jpeg" alt="Karakter Lucu 2">
            </div>
            <div class="box">
                <img src="gambar1 (4).jpeg" alt="Karakter Lucu 3">
            </div>
            <div class="box">
                <img src="gambar3.jpeg" alt="Karakter Lucu 4">
            </div>
        </div>
        <audio id="backgroundMusic" autoplay loop>
            <source src="Nika Costa - My First Love.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="play-button" id="playButton">
            <a class="play-icon"> ‚ñ∂ </a>
        </div>
    </div>
    <div class="container">
        <article>
            <p>Jazakillahu khoiro yaa ‚ù§Ô∏é</p>
        </article>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('backgroundMusic');
        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playButton.classList.add('bouncing');
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    playButton.classList.remove('bouncing');
                    isPlaying = true;
                }).catch(error => {
                    console.error('Error playing audio:', error);
                });
            }
        });

        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', () => {
                alert('Semangat terus ya, Beb! üòä');
            });
        });
    </script>
</body>
</html>
